<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QSailing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!--This is the font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- This is the header-->
     <header>
        <h1>Q Sailing</h1>
       <video autoplay muted loop> 
        <source src="videos/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </header>

    <h2>Join us on the High Seas</h2>

    <!-- This is the signup form -->
    <main>
      <form id="form"action="https://httpbin.org/anything" method="post">
        <label
          >First name:
          <input id="nameInput" class="text-input" type="text" name="First name" />
        </label>
        <label
        >Last name:
        <input id="nameInput" class="text-input" type="text" name="Last name" />
       </label>
        <label
        >E-mail:
        <input id="nameInput" class="text-input" type="text" name="e-mail" />
        </label>
        <label
          >Join our mailing list
          <input type="checkbox" name="newsletter" />
        </label>
        <button type="submit">join</button>
      </form>
    </main>
    

      <!-- This is the accordion-->
    <section class="accordion">
      <h3 class= "What we do">What we do</h3>

      <div class="question" id="section1">Destinations &#x2193 </div>
      <div class="answer">
        <p>Caribbean</p>
        <p>Pacific</p>
        <p>Mediterranean</p>
      </div>

      <div class="question" id="section2">Vessels &#x2193</div>
      <div class="answer">
        <p>Multi hulls</p>
        <p>Mono hulls</p>
      </div>
    </section>

    <!-- This is the footer -->
    <footer>
      <p>&copy; Marianne Ardin </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
